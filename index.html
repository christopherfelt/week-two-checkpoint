<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="text-center"></header>
    <main class="bg-color">
      <div class="bg-image">
        <!-- Exploration Area -->
        <div class="container-fluid">
          <div class="row d-flex justify-content-center d-flex">
            <div id="area-space" class="col-10 game-space align-self-center positon-relative">
              <button class="btn btn-secondary area-button-left">
                <i class="fas fa-arrow-left"></i>
              </button>
              <button class="btn btn-secondary area-button-right">
                <i class="fas fa-arrow-right"></i>
              </button>

              </div>
              <div class="black-outline">
                <img

            </div>
          </div>
        </div>
        <!-- Player Inputs and Metrics -->
        <div class="container-fluid">
          <div class="row d-flex justify-content-center">
            <!-- left panel -->
            <div class="col-md-4 col-sm-12 player-inputs pt-1">
              <div class="row">
                <div class="col-7">
                  <div class="message-center rounded">
                    <p>Some text will appear here</p>
                  </div>
                </div>
                <div class="col-5 d-flex justify-content-center">
                  <div class="align-self-center">
                    <div class="text-center ">
                      <h1 class="digital-font">12:00</h1>
                    </div>
                    <div class="text-center">
                      <h1 class="digital-font"> 23 &#176 F</h1>
                    </div>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-end pr-3 mt-2 mb-0">
                <div class="d-inline mx-1">
                  <div class="life-meter-circle text-center text-light pt-2">
                    <i class="fas fa-thermometer-quarter fa-2x"></i>
                  </div>
                </div>
                <div class="d-inline mx-1">
                  <div class="life-meter-circle text-center text-light pt-2">
                    <i class="far fa-eye fa-2x"></i>
                  </div>
                </div>
                <div class="d-inline mx-1">
                  <div class="life-meter-circle text-center text-light pt-2">
                    <i class="fas fa-tint fa-2x"></i>
                  </div>
                </div>
                <div class="d-inline mx-1">
                  <div class="life-meter-circle text-center pt-2">
                    <img
                      class="img-fluid resize-img"
                      src="images/stomach.svg"
                      alt=""
                    />
                  </div>
                </div>
              </div>
              <div class="d-flex mt-neg-3">
                <div class="d-inline">
                  <div class="life-meter-circle text-center text-light pt-2">
                    <i class="fas fa-heart fa-2x"></i>
                  </div>
                </div>
                <div class="d-inline align-self-center">
                  <div class="life-progress rounded"></div>
                </div>
              </div>
            </div>
            <!-- middle panel -->
            <div class="col-md-2 col-sm-4 text-center player-inputs pt-1">
              <h6 class="mb-1">Actions</h6>
              <div class="d-flex justify-content-center">
                <div class="w-50">
                  <button class="btn btn-primary mb-1">
                    <i class="fas fa-utensils"></i>
                  </button>
                  <button class="btn btn-primary mb-1">
                    <i class="fas fa-fire"></i>
                  </button>
                  <button class="btn btn-primary">
                    <i class="fas fa-bed"></i>
                  </button>
                  <button class="btn btn-primary">
                    <i class="fas fa-glass-whiskey"></i>
                  </button>
                </div>
              </div>
              <h6 class="mb-1">Upgrades</h6>
              <div class="d-flex justify-content-center">
                <div class="w-50">
                  <button class="btn btn-primary mb-1">
                    <img class="" src="images/lockpick.svg" alt="" />
                  </button>
                  <button class="btn btn-primary mb-1">
                    <img class="" src="images/saw.svg" alt="" />
                  </button>
                  <button class="btn btn-primary">
                    <img class="img-fluid" src="images/animal.svg" alt="" />
                  </button>
                  <button class="btn btn-primary">
                    <img class="img-fluid" src="images/pot.svg" alt="" />
                  </button>
                </div>
              </div>
            </div>
            <!-- right-panel -->
            <div class="col-md-4 col-sm-12 player-inputs pt-1">
              <div class="inventory d-flex justify-content-center align-items-center">
                  <div class="d-inline text-center px-3">
                    <img class="img-fluid resize-img2" src="images/rabbit.svg" alt="">
                    <p class="">23</p>
                  </div>
                  <div class="d-inline text-center px-3">
                    <img class="img-fluid resize-img2" src="images/tree.svg" alt="">
                    <p class="">23</p>
                  </div>
                  <div class="d-inline text-center px-3">
                    <img class="img-fluid resize-img2" src="images/cave.svg" alt="">
                    <p class="">23</p>
                  </div>
                  <div class="d-inline text-center px-3">
                    <img class="img-fluid resize-img2" src="images/water.svg" alt="">
                    <p class="">23</p>
                  </div>
              </div>
            </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://kit.fontawesome.com/907545732c.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
